{% load static %}

<!DOCTYPE html>
<!-- <html lang="en-gb" ng-app="erehwonApp"> -->
<html>
    <head>
        <title>{% block title %} {% endblock %}| Erehwon</title>
        <!--Meta Data-->
        <meta charset="UTF-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name="created" content='13th April 2016 04:37' />
        <meta name="description" content="Erehwon is an on-line collaborative tool for connecting people involved in socio-political interventions, building communities of interest, and enabling and empowering civic engagement in socio-political activities in public spaces by sharing and exchanging methods, values and practices, beyond spatial territories and physical borders." />
        <meta name="author" content="Beatriz Cantinho and Mariza Dima, and has been developed with the support of Osso Cultural Association, Queen Mary University of London, and Stress.fm." />
        <meta name="copyright" content="All text content and images copyright Erehwon" />
        <meta name="company" content="Erehwon" />
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <!-- Latest compiled and minified CSS -->
        <link href="{% static "styles/styles.css" %}" rel="stylesheet">
        <link rel="shortcut icon" href="{% static "img/favicon.png" %}" type="image/x-icon">
    </head>
    <body ng-controller="DashboardController">
        <div class="body-wrap">
            {% block layout %} {% endblock %}
            {% block postman_menu %} {% endblock %}
            {% block content %} {% endblock %}

        </div>
        <!-- Latest compiled and minified JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="{% static "scripts/erehwon.min.js" %}"></script>

        {% if not debug and not request.user.is_staff %}
        <script>
           (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
               (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
               m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
           ga('create', 'UA-********', 'auto');
           ga('send', 'pageview');
        </script>
        {% endif %}

    </body>
</html>
